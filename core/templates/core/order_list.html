{% extends 'core/base.html' %}

{% block content %}
    <h1>Заказы</h1>
    <ul>
        {% for order in orders %}
            <li><a href="{% url 'core:order_detail' pk=order.pk %}">{{ order.date }}</a></li>
        {% empty %}
            <li>Заказы не найдены.</li>
        {% endfor %}
    </ul>
{% endblock %}
